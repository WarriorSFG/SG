<section class="container py-5">
    <h2 class="text-center mb-5" style="color: #fff; font-size: 2.5rem;">
        Contact <span style="color: #00D1FF;">Me!</span>
    </h2>
    <form action="#" method="POST">
        <div class="row g-4">
            <div class="col-md-6">
                <input type="text" class="form-control bg-dark text-white border-0 p-3" placeholder="Full Name" required>
            </div>
            <div class="col-md-6">
                <input type="email" class="form-control bg-dark text-white border-0 p-3" placeholder="Email Address" required>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control bg-dark text-white border-0 p-3" placeholder="Phone Number" required>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control bg-dark text-white border-0 p-3" placeholder="Email Subject" required>
            </div>
            <div class="col-12">
                <textarea class="form-control bg-dark text-white border-0 p-3" rows="5" placeholder="Your Message" required></textarea>
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary px-5 py-2" 
                style="background: linear-gradient(to bottom right, #00D1FF, #00FFA3); border: none; color: #000;">
                Send Message
            </button>
        </div>
    </form>
</section>
